<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weeknd Songs</title>
    <link rel="stylesheet" href="style.css">
<style>body {
    background-color: #121212;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
}
header h1 {
            font-size: 30px;
            color: #ff007f; /* Pink Neon Color */
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 40px #ff007f;
            transition: 0.3s ease-in-out;
        }

        header h1:hover {
            text-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f, 0 0 60px #ff007f;
            transform: scale(1.1);
        }
        .album-container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            justify-content:center;
            margin: 20px auto;
            width: 80%;
        }

        .album {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    width: 200px;
    text-align: center;
    align-items: center;
    transition: 0.3s ease-in-out;
}

.album img {
    width: 100%;
    border-radius: 10px;
    align-items: center;
}

.album h3 {
    margin: 10px 0;
    align-items: center;
    font-size: 18px;
}

.album a {
    text-decoration: none;
    color: #e91e63;
    font-weight: bold;
    display: inline-block;
    margin-top: 5px;
    transition: 0.3s;
    align-items: center;
}

.album:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 10px #e91e63;
}

.album a:hover {
    color: white;
}
</style>
</head>
<body>

       <header>
